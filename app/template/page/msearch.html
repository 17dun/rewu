<div class="content-wrap">
    <div class="channel" id="infiniteList">
        <h2 style="margin-top:70px" class="channel-title"><%=word%>的搜索结果</h2>
        <% list.forEach(function(item){%>
        <div class="channel-item">
            <img class="item-img load-pic" src="/img/default2.png" data-src="<%=item.img %>" alt="">
            <a class="item-link" href="/play?vid=<%=item.vid %>&num=<%=item.num %>&time=<%=item.time %>&target=<%=item.target %>&user=<%=item.user %>"></a>
            <div class="item-time"><%=item.time %></div>
            <div class="item-info">
                <div class="info-title">
                    <a href="/play?vid=<%=item.vid %>&num=<%=item.num %>&time=<%=item.time %>&target=<%=item.target %>&user=<%=item.user %>" data-from="1-2" target="video"><%=item.name %></a>
                </div>
                <div class="info-des">
                    &nbsp;<i class="ico-stat-play" title="播放"></i><span class="v-num"><%=item.num %>次播放</span>&nbsp;<i title="评论" class="ico-stat-comment"></i><span class="v-num"><%=item.target %></span>
                </div>
            </div>
        </div>
        <% }) %>
    </div>
    <div class="tip">加载中......</div>
</div>


<script id="listTemp" type="text/x-jquery-tmpl">
    <div class="channel-item">
        <img class="item-img load-pic" src="/img/default2.png" data-src="${img}" alt="">
        <a href="/play?vid=${vid}&num=${num}&time=${time}&target=${target}&user=${user}" class="item-link"></a>
        <div class="item-time">${time}</div>
        <div class="item-info">
            <div class="info-title">
                <a href="/play?vid=${vid}&num=${num}&time=${time}&target=${target}&user=${user}">${name}</a>
            </div>
            <div class="info-des">
                &nbsp;<i class="ico-stat-play" title="播放"></i><span class="v-num">${num}次播放</span>&nbsp;<i title="评论" class="ico-stat-comment"></i><span class="v-num">${target}</span>
            </div>
        </div>
    </div>
</script>
